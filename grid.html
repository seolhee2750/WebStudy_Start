<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      div {
        border: 2px solid gray;
        /* grid는 공간을 분배해주는 역할을 함 */
        /* 앞에 위치할 공간 크기, 뒤에 위치할 공간 크기 순으로 적음 */
        /* grid를 사용하면 글자가 아무리 많아도 알아서 공간이 맞춰짐 */
        display: grid;
        /* 1fr은 나머지 공간을 모두 차지한다는 의미로, 창의 크기에 따라 달라질 수 있음 */
        /* fr은 화면의 비율에 따라 공간을 분매하는 것으로,
        2fr 1fr 이라고 하면 2:1의 비율로 화면을 차지하게 됨 */
        grid-template-columns: 150px 1fr;
      }
      #grid {
        border: 5px solid pink;
      }
    </style>
  </head>
  <body>
    <!--글자를 나눠주려면, div나 span을 사용하면 됨-->
    <!--div는 블록, span은 인라인 단위-->
    <div id="grid">
      <div>NAVIGATION</div>
      <div>ARTICLE</div>
    </div>
  </body>
<html>
